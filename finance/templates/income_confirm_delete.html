{% extends 'base.html' %}

{% block title %}
    Confirm Deletion
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Confirm Deletion</h2>
        <p>Are you sure you want to delete this income record?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
            <a href="{% url 'income_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
