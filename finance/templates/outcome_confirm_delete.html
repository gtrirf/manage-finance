{% extends 'base.html' %}

{% block title %}
    Confirm Delete
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Confirm Delete</h2>
        <p>Are you sure you want to delete this outcome?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'outcome_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
