{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h2>Are you sure you want to delete "{{ createtype.type_name }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
            <a href="{% url 'createtype_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
